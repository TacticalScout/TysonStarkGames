<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Tyson Stark Games</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Identity Services script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
   <header>
      <section class="nav">
         <div class="logo">
            <h2 class="logo">Tyson Stark Games</h2>
         </div>
         <input id="menu-toggle" type="checkbox" />
         <label class="menu-button-container" for="menu-toggle">
            <div class="menu-button"></div>
         </label>
         <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
         </ul>
      </section>
   </header>

   <!-- Google Sign-In button -->
   <div id="g_id_onload"
        data-client_id="YOUR_CLIENT_ID_HERE"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
   </div>

   <div class="g_id_signin" data-type="standard"></div>

    <main>
        <!-- Embed a sample HTML5 game -->
        <iframe src="game1/game1.html" width="800" height="600" title="Our Game"></iframe>
    </main>

    <footer>
        <p>&copy; 2025 Tyson Stark Games. All rights reserved.</p>
    </footer>

    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);

        const base64Url = response.credential.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const decodedPayload = JSON.parse(window.atob(base64));
        console.log("Decoded JWT payload:", decodedPayload);

        alert("Hello " + decodedPayload.name + "! You have signed in successfully.");
      }
    </script>
</body>

</html>
